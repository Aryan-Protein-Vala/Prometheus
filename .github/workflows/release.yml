name: Release Build

on:
  release:
    types: [created]

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            name: prometheus-macos-arm64
          - os: macos-13
            target: x86_64-apple-darwin
            name: prometheus-macos-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: prometheus-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: prometheus-windows-x64.exe

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        working-directory: prometheus-tui
        run: cargo build --release --target ${{ matrix.target }}

      # Rename binary for upload
      - name: Rename Binary (Unix)
        if: runner.os != 'Windows'
        run: mv prometheus-tui/target/${{ matrix.target }}/release/prometheus ${{ matrix.name }}

      - name: Rename Binary (Windows)
        if: runner.os == 'Windows'
        run: mv prometheus-tui/target/${{ matrix.target }}/release/prometheus.exe ${{ matrix.name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
